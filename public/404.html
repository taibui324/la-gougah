<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Gougah - Trang không tìm thấy</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            color: #273572;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        .btn {
            display: inline-block;
            background-color: #396CB1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #273572;
        }
    </style>
    <script>
        // This script handles redirecting with path preservation
        window.onload = function() {
            // If we're on a specific page (not just /404.html), redirect to the homepage
            if (window.location.pathname !== '/404.html') {
                // First, try redirecting to the page with a trailing slash
                const path = window.location.pathname;
                if (!path.endsWith('/')) {
                    window.location.href = path + '/';
                } else {
                    // If that doesn't work (we're already at path/), redirect to home
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 3000); // Wait 3 seconds before redirecting to home
                }
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Trang bạn đang tìm kiếm không tồn tại hoặc đã được di chuyển.</p>
        <a href="/" class="btn">Quay Lại Trang Chủ</a>
    </div>
</body>
</html>
